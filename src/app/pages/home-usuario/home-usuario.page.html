<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Home Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card *ngIf="profile">
    <ion-card-header>
      <ion-card-subtitle>Bienvenido</ion-card-subtitle>
      <ion-card-title>{{ profile.nombre_completo || profile.email }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Rol: {{ profile.rol }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" (click)="goToCatalogo()">Ver Cat√°logo</ion-button>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" (click)="goToMisContrataciones()">Mis Contrataciones</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" (click)="goToChatList()">Chats</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
