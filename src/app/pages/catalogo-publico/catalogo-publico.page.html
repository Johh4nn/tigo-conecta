<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <!-- BOTÃ“N REGRESAR (SOLO LOGEADO) -->
    <ion-buttons slot="start" *ngIf="profile">
      <ion-button (click)="goHome()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>

    <ion-title>CatÃ¡logo de Planes</ion-title>

    <!-- BOTÃ“N CERRAR SESIÃ“N -->
    <ion-buttons slot="end" *ngIf="profile">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <h2 class="ion-text-center">ðŸ“± Planes Disponibles</h2>

  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>

  <ion-grid *ngIf="!loading && plans.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let plan of plans">

        <ion-card>
          <ion-img [src]="getImageUrl(plan)"></ion-img>

          <ion-card-header>
            <ion-card-title>{{ plan.nombre_comercial }}</ion-card-title>
            <ion-card-subtitle>Desde ${{ plan.precio }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ plan.publico_objetivo || plan.segmento }}</p>
          </ion-card-content>

          <ion-item lines="none">

            <!-- INVITADO -->
            <ion-button slot="start" fill="outline" *ngIf="!profile"
              (click)="goToLogin()">
              Iniciar sesiÃ³n
            </ion-button>

            <!-- LOGEADO -->
            <ion-button slot="start" color="success" *ngIf="profile"
              (click)="contratar(plan)">
              Contratar
            </ion-button>

            <ion-button slot="end" color="primary"
              (click)="verDetalles(plan)">
              Ver detalles
            </ion-button>

          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!loading && plans.length === 0" class="ion-text-center">
    <p>No hay planes disponibles</p>
  </div>

</ion-content>
