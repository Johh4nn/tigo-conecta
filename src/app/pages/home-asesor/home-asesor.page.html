<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Home Asesor Comercial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="briefcase" style="font-size: 60px; color: var(--ion-color-danger);"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>Panel Administrativo</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ profile?.nombre_completo }}</h2>
      <p><strong>Email:</strong> {{ profile?.email }}</p>
      <p><strong>Rol:</strong> Asesor Comercial</p>
      <ion-badge color="danger">Privilegios de Asesor</ion-badge>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>üõ†Ô∏è Herramientas de Asesor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button [routerLink]="['/planes-crud-asesor']">
          <ion-icon name="create-outline" slot="start" color="danger"></ion-icon>
          <ion-label>Gestionar Planes (CRUD)</ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item button [routerLink]="['/contrataciones-asesor']">
          <ion-icon name="document-text-outline" slot="start" color="danger"></ion-icon>
          <ion-label>Ver Solicitudes de Contrataci√≥n</ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item button [routerLink]="['/chat']">
          <ion-icon name="chatbubbles-outline" slot="start" color="danger"></ion-icon>
          <ion-label>Chat con Clientes</ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
